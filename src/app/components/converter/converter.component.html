<div [formGroup]="form" class="converter-container">
  <h2>Calculate Exchange Rates</h2>
  <div class="converter">
    <app-currency-input
      [currencies]="currencies"
      formControlName="amountLeft"
      [currency]="form.controls['amountLeft'].value.currency"
    ></app-currency-input>

    <app-currency-input
      [currencies]="currencies"
      formControlName="amountRight"
      [currency]="form.controls['amountRight'].value.currency"
    ></app-currency-input>
  </div>
</div>
